<script>

<!-- JavaScript code to validate the form entry fields ----------------------------->

function validate() {

    errorMsg = "";

    document.getElementById("f1").className = "input";
    document.getElementById("f2").className = "input";
    document.getElementById("f3").className = "hide";
    document.getElementById("f4").className = "hide";
    document.getElementById("f5").className = "input";
    document.getElementById("f6").className = "input";
    document.getElementById("f7").className = "hide";

    if (document.form1.fullname.value == '') {               //--- validate fullname
        document.getElementById("f1").className = "show1";
        errorMsg = "yes";
    }

    if (document.form1.address.value == '') {                //--- validate address
        document.getElementById("f2").className = "show1";
        errorMsg = "yes";
    }

    if (document.form1.sex[0].checked == false &&            //--- validate sex
        document.form1.sex[1].checked == false    ) {
        document.getElementById("f3").className = "show2";
        errorMsg = "yes";
    }

    if (document.form1.status[0].checked == false &&         //--- validate status
        document.form1.status[1].checked == false &&
        document.form1.status[2].checked == false    ) {
        document.getElementById("f4").className = "show2";
        errorMsg = "yes";
    }

    if (document.getElementById('f5').selectedIndex == 0)     //--- validate education
    {
        document.getElementById("f5").className = "show1";
        errorMsg = "yes";
    }

    enteredHobbies = '';                                        //--- validate hobby
    for (i = 0; i < document.form1.hobby.options.length; i++)
    {
        if (document.form1.hobby.options[i].selected == true)
            enteredHobbies += document.form1.hobby.options[i].value + " ";
    }
    if (enteredHobbies == '') {
        document.getElementById("f6").className = "show1";
        errorMsg = "yes";
    }

    if (errorMsg != '') {                                   //--- if there are errors
        document.getElementById("f7").className = "show2";
    return(false);
    }

    submit = confirm('Please confirm your order.....');   //--- confirm submission
    if (submit == false)                                  //    if click on Cancel
    return(false);                                        //    do not submit

    nw = window.open('','newWin','height=300,width=500')  //open a window
                                                          //will be used for output of cgi script
    nw.document.write("Processing...");

    return(true);
}
